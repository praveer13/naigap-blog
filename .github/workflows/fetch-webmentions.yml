name: Fetch Webmentions

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch-webmentions:
    name: Fetch and commit webmentions
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”„ Fetch webmentions from webmention.io"
        run: |
          mkdir -p src/data
          curl -s "https://webmention.io/api/mentions.jf2?domain=blog.naigap.com&token=${{ secrets.WEBMENTION_IO_TOKEN }}&per-page=1000" \
            -o src/data/webmentions.json

          # Pretty print the JSON for better git diffs
          if command -v jq &> /dev/null && [ -s src/data/webmentions.json ]; then
            jq '.' src/data/webmentions.json > src/data/webmentions.tmp.json
            mv src/data/webmentions.tmp.json src/data/webmentions.json
          fi

      - name: "ğŸ“ Commit if changed"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/webmentions.json

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to webmentions"
          else
            git commit -m "chore: update webmentions [skip ci]"
            git push
          fi
